<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: cornflowerblue;
        transition: all 200ms;
      }
      button:hover {
        background-color: lightblue;
      }
      button:active {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <button
      style="
        padding: 8px 12px;
        border-radius: 12px;
        border: none;
        box-shadow: 1px 1px 3px gray;

        color: white;
      "
    >
      Click me
    </button>
  </body>
</html>
