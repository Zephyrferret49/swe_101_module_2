<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google clone</title>
  </head>

  <body>
    <header>
      <div class="headerurl">
        <div class="headerurl_left">
          <a href="empty"> About </a>
          <a href="empty"> Store </a>
        </div>
        <div class="headerurl_right">
          <a href="empty"> Gmail </a>
          <a href="empty"> Images </a>
          <!-- this one is the 9 dot icon -->
          <a href="empty">
            <img
              src="https://cdn-icons-png.flaticon.com/512/17/17704.png"
              alt="9dots"
              width="20"
              height="20"
            />
          </a>
          <!-- this one is the google acct K green circle -->
          <button class="header_googleacct">K</button>
        </div>
      </div>
    </header>
    <main>
      <div class="google_img_class">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="googlepict"
          width="270"
          height="90"
          ;
        />
      </div>

      <!-- we need to fix the search_bar_row section and figure out how to box it up; current solution is wrong; check with justin -->
      <div class="search_bar_row">
        <button type="button" class="magnifying_glass">
          <img
            src="https://i.pngimg.me/thumb/f/720/m2i8K9A0Z5Z5b1m2.jpg"
            height="20px"
            ;
            width="20px"
            ;
          />
        </button>
        <input type="text" name="search_bar_field" class="search_bar_field" />

        <button type="button" class="google_microphone">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
            height="20px"
            ;
            width="20px"
          />
        </button>
        <button type="button" class="google_camera">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Google_Lens_Icon.svg/1024px-Google_Lens_Icon.svg.png"
            height="20px"
            ;
            width="20px"
          />
        </button>
      </div>

      <!-- this section is for the google search and im feeling lucky segment -->
      <div class="search_and_lucky_button">
        <button class="luckybutton">Google Search</button>
        <button class="luckybutton">I'm Feeling Lucky</button>
      </div>

      <div class="languages-bar">
        Google offered in:
        <div class="gap"></div>
        <a href="empty"> 中文(简体) </a>
        <div class="gap"></div>
        <a href="empty"> Bahasa Melayu </a>
        <div class="gap"></div>
        <a href="empty"> தமிழ் </a>
      </div>
    </main>
    <footer class="footerbar">
      <div class="countrytag">Singapore</div>

      <div class="footerlinks">
        <div class="footerlinks-left">
          <a href="empty"> Advertising </a>
          <a href="empty"> Business </a>
          <a href="empty"> How search works </a>
        </div>
        <div class="footerlinks-right">
          <a href="empty"> Privacy </a>
          <a href="empty"> Terms </a>
          <a href="empty"> Settings </a>
        </div>
      </div>
    </footer>
  </body>
</html>
