<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flights Promotion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <main>
      <div class="menu">
        <h1 id="title">METACAMP AIR</h1>

            alt="merlion icon"
            width="80"
          />

            <p class="destination-city">Melbourne</p>

          </article>
          <article class="item">
            <p class="destination-city">Sydney</p>
            <p class="price">135.00</p>
          </article>

            <p class="destination-city">Denpasar (Bali)</p>
            <p class="price">56.00</p>
          </article>

            <p class="destination-city">Kuala Lumpur</p>
            <p class="price">49.00</p>
          </article>
          <article class="item">
            <p class="destination-city">Hong Kong</p>
            <p class="price">89.00</p>
          </article>
        </section>
      </div>
    </main>
    <hr />
    <footer>
      <a href="https://metacamp.so">Visit our website</a>
      <p>32A Pagoda St</p>
    </footer>

</html>
